    <title>Login Form</title>

<body>
    <div class="container" id="login-form">
        <img src="#" alt="logo de la empresa" sizes="100">

        </div>
        <div class="form-border">
            <p>Crear una <a href="#">nueva cuenta aqui</a></p>
        </div>
    </div>
